<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lolaelo — Destinations</title>

  <!-- Favicon: using logo2 as per your setup -->
  <link rel="icon" href="/images/logo2.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --fg: #111827;
      --muted: #6b7280;
      --brand: #064e3b;   /* teal */
      --accent: #ff6a3d;  /* orange, not heavily used here */
      --border: #e5e7eb;
      --max-width: 960px;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a { color: inherit; text-decoration: none; }

    .page {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 16px 20px 40px;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    /* Top nav (match homepage) */

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 0 12px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-img {
      height: 32px;
      width: auto;
      display: block;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 14px;
    }
    
    /* Base nav link */
    .nav-link {
      color: var(--brand);
      padding: 4px 0;
      font-weight: 500;
      text-decoration: none; /* remove underline */
    }
    
    /* Back link wrapper */
    .nav-link-back {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none; /* no underline on entire element */
    }
    
    /* Arrow stays clean forever — no underline, no hover line */
    .nav-back-arrow {
      font-size: 16px;
      line-height: 1;
      transform: translateY(1px);
      text-decoration: none !important;
    }
    
    /* Text — no underline in normal state */
    .nav-link-back span:last-child {
      text-decoration: none;
    }
    
    /* Hover state:
       underline text ONLY
       arrow stays clean
    */
    .nav-link-back:hover span:last-child {
      text-decoration: underline;
    }
    
    /* Hover arrow animation (no underline) */
    .nav-link-back:hover .nav-back-arrow {
      transform: translate(-2px, 1px);
      transition: transform 0.15s ease-out;
    }
    
    /* Hero */

    .hero {
      padding: 28px 0 16px;
      text-align: center;
    }

    .hero-title {
      font-size: clamp(30px, 4vw, 38px);
      line-height: 1.2;
      margin: 0 0 8px;
      font-weight: 600;
      color: var(--brand);
    }

    .hero-tagline {
      margin: 0;
      font-size: 15px;
      color: var(--muted);
    }

    /* Destinations grid */

    .dest-grid {
      margin-top: 32px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 20px;
    }

    .dest-card {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      min-height: 180px;
      cursor: pointer;
    
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #e5f2ff; /* fallback if image not present */
    
      /* stronger fade so hover feels clearly different */
      filter: grayscale(65%) brightness(0.8);
      transition:
        filter 0.2s ease-out,
        transform 0.2s ease-out,
        box-shadow 0.2s ease-out;
      box-shadow: 0 12px 30px rgba(15,23,42,0.10);
    }

    .dest-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.40),
        rgba(0, 0, 0, 0.18)
      );
      opacity: 0.85; /* darker by default */
      transition: opacity 0.2s ease-out;
    }

    .dest-card:hover,
    .dest-card:focus-visible {
      filter: grayscale(0%) brightness(1);
      transform: translateY(-2px);
      box-shadow: 0 16px 40px rgba(15,23,42,0.18);
    }

    .dest-card:hover::before,
    .dest-card:focus-visible::before {
      opacity: 0.25;
    }

    .dest-label {
      position: absolute;
      left: 16px;
      bottom: 14px;
      color: #ffffff;
      font-size: 18px;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.45);
    }

    /* Individual images (placeholder paths) */

    .dest-boracay { background-image: url("/images/boracay/dest-boracay.jpg"); }
    .dest-el-nido { background-image: url("/images/elnido/dest-el-nido.jpg"); }
    .dest-coron   { background-image: url("/images/coron/dest-coron.jpg"); }
    .dest-siargao { background-image: url("/images/siargao/dest-siargao.jpg"); }
    .dest-manila  { background-image: url("/images/manila/dest-manila.jpg"); }
    .dest-cebu    { background-image: url("/images/cebu/dest-cebu.jpg"); }

    /* Destination modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.45);
      display: none;          /* hidden by default */
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .modal-backdrop.is-open {
      display: flex;
    }

    /* Smaller font only for bullet-point lists in the modal body */
    .modal-body ul {
      margin: 8px 0 14px 18px;   /* slightly tighter spacing */
      padding: 0;
      font-size: 10px;         /* smaller than paragraph text */
      color: #4b5563;            /* same muted grey */
      line-height: 1.45;
    }
    
    .modal-body ul li {
      margin-bottom: 4px;
    }

    .modal-panel {
      position: relative;
      width: min(960px, 92vw);
      height: 80vh;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 24px 80px rgba(15, 23, 42, 0.35);
      display: flex;
      flex-direction: column;
      overflow: hidden;              /* keeps footer and body inside rounded panel */
    }

    .modal-header {
      position: relative;
      flex: 0 0 20%;             /* was 25% */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .modal-header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.45),
        rgba(0, 0, 0, 0.10)
      );
    }

    .modal-header-title {
      position: absolute;
      left: 20px;
      bottom: 16px;
      color: #ffffff;
      font-size: 22px;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }

    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(15,23,42,0.65);
      color: #ffffff;
      border: none;
      border-radius: 999px;
      width: 32px;
      height: 32px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
    }

    .modal-body {
      flex: 1 1 auto;                /* allow body to shrink so footer stays visible */
      padding: 18px 20px;
      overflow-y: auto;
    }

    .modal-body h2 {
      font-weight: 600;
      letter-spacing: -0.01em;
      color: #064e3b;
    }

    .modal-body p {
      margin: 0 0 10px;
      font-size: 12.5px;
      line-height: 1.5;
      color: #4b5563;
      font-weight: 400;   /* <— ensures normal, not bold */
      white-space: pre-line;
    }

    .modal-columns {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;  /* left experiences, right events/snapshot */
      gap: 22px;
      margin-top: 12px;
      align-items: start;
    }

    .modal-col-right {
      border-left: 1px solid #e5e7eb;
      padding-left: 18px;
    }

    .modal-col {
      min-width: 0;
    }

    #dest-modal-activities {
      max-width: 100%;
    }

    #dest-modal-activities .exp-strip {
      max-width: 100%;
    }

    .modal-section-title {
      margin: 0 0 6px;
      font-size: 13px;
      font-weight: 600;
      color: #111827;
    }

    /* Shared bottom rail for experiences CTA + thumbnails */
    .modal-exp-footer {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 14px;
      margin-top: 10px;
    }

    #dest-modal-activities .modal-exp-footer {
      justify-content: flex-start;
    }

    .modal-thumbs-row-right {
      justify-content: flex-end;
      margin-top: 10px;
    }

    .modal-thumbs-row {
      margin-top: 8px;
    }

    /* Make sure both sit on the same baseline */
    .modal-exp-footer,
    .modal-thumbs-row {
      line-height: 1;
    }
    .modal-thumb {
      flex: 0 0 auto;
      width: 64px;
      height: 48px;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border: 1px solid #e5e7eb;
      cursor: pointer;
    }

    .modal-footer {
      flex: 0 0 auto;
      width: 100%;
      box-sizing: border-box;
      border-top: 1px solid #e5e7eb;
      padding: 10px 20px;
      background: #ffffff;
      position: relative;
      z-index: 2;
    }

    .modal-footer-label {
      font-size: 13px;
      color: #6b7280;
    }

    .modal-cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-start;
    }

    .modal-cta {
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .modal-cta-primary {
      background: #ff6a3d;
      color: #ffffff;
    }

    .modal-cta-secondary {
      background: #e5f2ff;
      color: #064e3b;
    }

    .exp-strip{
      margin-top:10px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:flex-start;
    }

    .exp-pill{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      text-decoration:none;
      width:92px;
    }

    .exp-img{
      width:72px;
      height:72px;
      border-radius:999px;
      background-size:cover;
      background-position:center;
      box-shadow: 0 10px 24px rgba(0,0,0,.18);
      border: 2px solid rgba(255,255,255,.85);
      filter: saturate(.85) brightness(.92);
      transition: transform .15s ease, filter .15s ease;
    }

    .exp-pill:hover .exp-img{
      transform: translateY(-1px);
      filter: saturate(1) brightness(1);
    }

    .exp-label{
      font-size:12px;
      color:#334155;
      text-align:center;
      line-height:1.2;
    }

    .exp-cta-link {
      display: inline-flex;
      align-items: center;
      margin-top: 6px;
      font-size: 13.5px;     /* slightly stronger than body, weaker than h3 */
      font-weight: 700;
      color: #0f766e;
      text-decoration: none;
    }

    /* Final alignment for Experiences CTA */
    #dest-modal-activities .exp-cta-link {
      display: block;          /* forces new line */
      text-align: left;        /* left align text */
      margin-top: 12px;        /* push it down one line */
    }

    .exp-cta-link:hover {
      text-decoration: underline;
    }

    #dest-modal-activities {
      margin-top: 4px;
    }

    /* Fullscreen image viewer (lightbox) */
    .dest-lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 60; /* above modal (z-index 50 on backdrop) */
    }

    .dest-lightbox.is-open {
      display: flex;
    }

    .dest-lightbox-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }

    .dest-lightbox-inner {
      position: relative;
      z-index: 1000;
      width: 850px;       /* universal fixed size */
      height: 550px;      /* universal fixed size */
      max-width: 95vw;    /* safe shrink on small screens */
      max-height: 85vh;   /* safe shrink on small screens */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dest-lightbox-img {
      width: 100%;
      height: 100%;
      object-fit: cover;     /* consistent universal fill */
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.35);
      background: #000;
    }

    .dest-lightbox-close {
      position: absolute;
      top: 12px;
      right: 16px;
      border-radius: 999px;
      padding: 4px 14px;
      border: 1px solid rgba(148,163,184,0.55);
      background: linear-gradient(135deg, #ffffff, #f3f4f6);
      color: #111827;
      font-size: 12px;
      font-weight: 500;
      line-height: 1.2;
      cursor: pointer;
    }

    .dest-lightbox-prev,
    .dest-lightbox-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 38px;
      border: none;
      background: none;
      color: #ffffff;
      cursor: pointer;
      z-index: 1100;
      padding: 8px 12px;
      user-select: none;
    }

    .dest-lightbox-prev { left: -40px; }
    .dest-lightbox-next { right: -40px; }

    @media (max-width: 640px) {
      .dest-lightbox-prev { left: 6px; }
      .dest-lightbox-next { right: 6px; }

      .dest-lightbox-inner {
        width: 100%;
        height: 60vh;
        max-width: 100vw;
        max-height: 70vh;
      }
    }

    /* Mobile: modal sizing + layout (NO logo sizing here) */
    @media (max-width: 768px) {
      .modal-panel {
        height: 84vh;
        width: 96vw;
      }

      .modal-body {
        padding: 14px 14px;
      }

      .modal-columns {
        grid-template-columns: 1fr;
        gap: 14px;
      }

      .modal-col-right {
        border-left: none;
        padding-left: 0;
        border-top: 1px solid #e5e7eb;
        padding-top: 12px;
      }

      .modal-col {
        width: 100%;
      }

      .modal-exp-footer,
      .modal-thumbs-row {
        justify-content: flex-start;
        flex-wrap: wrap;
        gap: 10px;
      }

      .modal-thumbs-row {
        justify-content: flex-end;
        margin-top: 10px;
        padding-bottom: 0;
      }
    }

    /* Mobile: page layout + header/logo + grid */
    @media (max-width: 768px) {
      .page {
        padding: 12px 16px 28px;
      }

      .hero {
        padding-top: 20px;
      }

      .dest-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .logo-img {
        height: 32px;
        width: auto;
      }
    }

        .modal-columns {
      grid-template-columns: 1fr;
      gap: 14px;
    }

    .modal-col-right {
      border-left: none;
      padding-left: 0;
      border-top: 1px solid #e5e7eb;
      padding-top: 12px;
    }

      .modal-col {
        width: 100%;
      }

      .modal-thumbs-row {
        justify-content: flex-end;   /* keep right aligned on mobile */
        margin-top: 10px;
        padding-bottom: 0;
      }

    /* Footer */
    footer {
      border-top: 1px solid var(--border);
      padding: 14px 20px 22px;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      margin-top: auto;
    }

    footer a {
      color: inherit;
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="page">
    <!-- Top nav -->
    <header class="nav">
      <div class="nav-left">
        <a href="http://www.lolaelo.com" aria-label="Lolaelo home">
          <img
          src="/images/logo.png"
          alt="Lolaelo"
          class="logo-img"
          decoding="async"
          loading="eager"
        >
        </a>
      </div>
      <nav class="nav-right" aria-label="Primary">
        <a class="nav-link nav-link-back" href="https://www.lolaelo.com" aria-label="Back to main page">
          <span class="nav-back-arrow">←</span>
          <span>Back to main</span>
        </a>
      </nav>
    </header>

    <!-- Main -->
    <main role="main">
      <section class="hero">
        <h1 class="hero-title">Explore destinations</h1>
        <p class="hero-tagline">Start with our first six destinations in the Philippines.</p>
      </section>

      <section class="dest-grid" aria-label="Pilot destinations">
        <a
          class="dest-card dest-boracay"
          data-dest="boracay"
          href="https://lolaelo.com/catalog.html?q=boracay"

          <div class="dest-label">Boracay</div>

        <a
          class="dest-card dest-el-nido"
          data-dest="el-nido"
          href="https://lolaelo.com/catalog.html?q=el%20nido"
        >
          <div class="dest-label">El Nido</div>
        </a>
        
        <a
          class="dest-card dest-coron"
          data-dest="coron"
          href="https://lolaelo.com/catalog.html?q=coron"
        >
          <div class="dest-label">Coron</div>
        </a>
        
        <a
          class="dest-card dest-siargao"
          data-dest="siargao"
          href="https://lolaelo.com/catalog.html?q=siargao"
        >
          <div class="dest-label">Siargao</div>
        </a>

        <a
          class="dest-card dest-manila"
          data-dest="manila"
          href="https://lolaelo.com/catalog.html?q=manila"

          <div class="dest-label">Manila</div>
        </a>

        <a
          class="dest-card dest-cebu"
          data-dest="cebu"
          href="https://lolaelo.com/catalog.html?q=cebu"

          <div class="dest-label">Cebu</div>
        </a>
      </section>
    </main>
  </div>

<footer>
  © <span id="year"></span> Lolaelo ·
<a href="https://lolaelo.com/privacy.html" target="_blank" rel="noopener">Privacy</a>
<a href="https://lolaelo.com/terms.html" target="_blank" rel="noopener">Terms</a>
</footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
<div id="dest-modal" class="modal-backdrop" aria-hidden="true">
  <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="dest-modal-title">
    <div class="modal-header" id="dest-modal-header">
      <div class="modal-header-title" id="dest-modal-title"></div>
      <button type="button" class="modal-close" id="dest-modal-close" aria-label="Close">
        ×
      </button>
    </div>

    <div class="modal-body">
      <h2 id="dest-modal-subtitle"></h2>
      <p id="dest-modal-intro"></p>

      <div class="modal-columns">
        <section class="modal-col modal-col-left">
          <div id="dest-modal-activities"></div>
        </section>

        <section class="modal-col modal-col-right">
          <h3 class="modal-section-title">Major events and seasons</h3>
          <p id="dest-modal-events"></p>

          <h3 class="modal-section-title">Quick snapshot</h3>
          <p id="dest-modal-snapshot"></p>
          
          <!-- Thumbnails row (above footer) -->
          <div class="modal-thumbs-row" id="dest-modal-thumbs"></div>
        </section>
      </div>
    </div>

    <div class="modal-footer">
      <div class="modal-cta-row">
        <button type="button" class="modal-cta modal-cta-primary" id="dest-modal-view-stays">
          View stays in this destination
        </button>
        <button type="button" class="modal-cta modal-cta-secondary" id="dest-modal-close-secondary">
          Close
        </button>
      </div>
    </div>
  </div>

  <!-- Full image viewer for destinations -->
  <div id="dest-lightbox" class="dest-lightbox" aria-hidden="true">
    <div class="dest-lightbox-backdrop"></div>

    <div class="dest-lightbox-inner">
      <button class="dest-lightbox-close" type="button" aria-label="Close image viewer">
        Close
      </button>
      <button class="dest-lightbox-prev" type="button" aria-label="Previous image">‹</button>

      <img class="dest-lightbox-img" src="" alt="Destination photo" />

      <button class="dest-lightbox-next" type="button" aria-label="Next image">›</button>
    </div>
  </div>

</div>  <!-- close #dest-modal -->

<script>
(function () {
    const modal = document.getElementById("dest-modal");
    const headerEl = document.getElementById("dest-modal-header");
    const titleEl = document.getElementById("dest-modal-title");
    const subtitleEl = document.getElementById("dest-modal-subtitle");
    const introEl = document.getElementById("dest-modal-intro");
    const activitiesEl = document.getElementById("dest-modal-activities");
    const eventsEl = document.getElementById("dest-modal-events");
    const snapshotEl = document.getElementById("dest-modal-snapshot");
    const thumbsRow = document.getElementById("dest-modal-thumbs");
    const closeBtn = document.getElementById("dest-modal-close");
    const closeBtnSecondary = document.getElementById("dest-modal-close-secondary");
    const viewStaysBtn = document.getElementById("dest-modal-view-stays");

    const lightboxEl    = document.getElementById("dest-lightbox");
    const lbBackdrop    = lightboxEl ? lightboxEl.querySelector(".dest-lightbox-backdrop") : null;
    const lbImg         = lightboxEl ? lightboxEl.querySelector(".dest-lightbox-img") : null;
    const lbCloseBtn    = lightboxEl ? lightboxEl.querySelector(".dest-lightbox-close") : null;
    const lbPrevBtn     = lightboxEl ? lightboxEl.querySelector(".dest-lightbox-prev") : null;
    const lbNextBtn     = lightboxEl ? lightboxEl.querySelector(".dest-lightbox-next") : null;

    let lbImages = [];
    let lbIndex  = 0;

    const IMG_BASE = "/images";
    const DEST_BASE = (slug) => `${IMG_BASE}/${slug}`;

    // Config per destination
    const destConfig = {
      "boracay": {
        name: "Boracay",
        headerImage: `${DEST_BASE("boracay")}/dest-boracay.jpg`,
        subtitle: "White sand, turquoise water, and island energy.",
        body: `
    Boracay hits you the moment your feet touch the sand. The island keeps showing up in global “best beaches” lists for a reason - it has that mix of easy access, soft sand, and clear water that actually matches the photos you see online.

    let currentStaysUrl = null;

    function splitBodySections(raw) {
      const text = String(raw || "");

      const ACT = "Activities I recommend:";
      const EVT = "Major events and seasons:";
      const SNAP = "Quick snapshot:";

      const evtIdx = text.indexOf(EVT);
      const snapIdx = text.indexOf(SNAP);

      // Must have EVT + SNAP to do structured split
      if (evtIdx === -1 || snapIdx === -1) {
        return {
          intro: text.trim(),
          activities: "",
          events: "",
          snapshot: ""
        };
      }

      // Activities can be either:
      // 1) classic "Activities I recommend:" block, or
      // 2) embedded HTML experiences block (Boracay), which starts before EVT.
      let actStart = text.indexOf(ACT);

      // If the classic marker isn't present, treat everything before EVT as "intro+activities",
      // and split that into intro paragraphs + activities HTML by looking for first HTML tag.
      // If no HTML tag is found, we leave activities empty and keep everything as intro.
      let preEvt = text.slice(0, evtIdx).trim();
      let intro = "";
      let activities = "";

      if (actStart !== -1 && actStart < evtIdx) {
        // Classic format
        intro = text.slice(0, actStart).trim();
        activities = text.slice(actStart + ACT.length, evtIdx).trim();
      } else {
        // HTML-capable format (Boracay experiences strip)
        const firstTagIdx = preEvt.indexOf("<");
        if (firstTagIdx !== -1) {
          intro = preEvt.slice(0, firstTagIdx).trim();
          activities = preEvt.slice(firstTagIdx).trim();
        } else {
          intro = preEvt.trim();
          activities = "";
        }
      }

      const events = text.slice(evtIdx + EVT.length, snapIdx).trim();
      const snapshot = text.slice(snapIdx + SNAP.length).trim();

      return { intro, activities, events, snapshot };
    }

    function lbRender() {
      if (!lbImg || !lbImages.length) return;
      if (lbIndex < 0) lbIndex = 0;
      if (lbIndex >= lbImages.length) lbIndex = lbImages.length - 1;
      lbImg.src = lbImages[lbIndex];
    }

    function lbOpen(startIndex) {
      if (!lightboxEl || !lbImages.length) return;
      if (Number.isFinite(startIndex)) {
        lbIndex = Math.min(Math.max(startIndex, 0), lbImages.length - 1);
      } else {
        lbIndex = 0;
      }
      lbRender();
      lightboxEl.classList.add("is-open");
      lightboxEl.setAttribute("aria-hidden", "false");
    }

    function lbClose() {
      if (!lightboxEl) return;
      lightboxEl.classList.remove("is-open");
      lightboxEl.setAttribute("aria-hidden", "true");
    }

    function lbStep(delta) {
      if (!lbImages.length) return;
      const len = lbImages.length;
      lbIndex = (lbIndex + delta + len) % len;
      lbRender();
    }

    function renderThumbs(list) {
      thumbsRow.innerHTML = "";
      lbImages = Array.isArray(list) ? list.slice() : [];

      if (!lbImages.length) {
        thumbsRow.style.display = "none";
        return;
      }
      thumbsRow.style.display = "flex";

      lbImages.forEach((src, idx) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "modal-thumb";
        btn.style.backgroundImage = 'url("' + src + '")';
        btn.setAttribute("aria-label", "View photo " + (idx + 1));
        btn.addEventListener("click", function () {
          lbOpen(idx);
        });
        thumbsRow.appendChild(btn);
      });
    }

    function openModal(destKey) {
      const cfg = destConfig[destKey];
      if (!cfg) return;

      const { intro, activities, events, snapshot } = splitBodySections(cfg.body);

      headerEl.style.backgroundImage = 'url("' + cfg.headerImage + '")';
      titleEl.textContent = cfg.name;
      subtitleEl.textContent = cfg.subtitle;

      introEl.textContent = intro || "";

      // Activities may contain HTML (e.g., experiences strip). Render as HTML.
      const actRaw = activities || "";
      const actHtml = actRaw.includes("&lt;")
        ? actRaw
            .replace(/&lt;/g, "<")
            .replace(/&gt;/g, ">")
            .replace(/&quot;/g, '"')
            .replace(/&#39;/g, "'")
            .replace(/&amp;/g, "&")
        : actRaw;

      activitiesEl.innerHTML = actHtml;

      eventsEl.textContent = events || "";
      snapshotEl.textContent = snapshot || "";

      renderThumbs(cfg.thumbs || []);

      currentStaysUrl = cfg.staysUrl;

      modal.classList.add("is-open");
      modal.setAttribute("aria-hidden", "false");
    }

    function closeModal() {
      modal.classList.remove("is-open");
      modal.setAttribute("aria-hidden", "true");
      currentStaysUrl = null;
    }

    // Wire up tiles
    document.querySelectorAll(".dest-card[data-dest]").forEach(function (card) {
      card.addEventListener("click", function (e) {
        e.preventDefault();
        const key = card.getAttribute("data-dest");
        openModal(key);
      });
    });

    // Close actions
    closeBtn.addEventListener("click", closeModal);
    closeBtnSecondary.addEventListener("click", closeModal);

    modal.addEventListener("click", function (e) {
      if (e.target === modal) closeModal();
    });

    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") closeModal();
    });

    // Lightbox controls
    if (lbCloseBtn) {
      lbCloseBtn.addEventListener("click", lbClose);
    }
    if (lbBackdrop) {
      lbBackdrop.addEventListener("click", lbClose);
    }
    if (lbPrevBtn) {
      lbPrevBtn.addEventListener("click", function () { lbStep(-1); });
    }
    if (lbNextBtn) {
      lbNextBtn.addEventListener("click", function () { lbStep(1); });
    }

    // Keyboard nav when lightbox is open
    document.addEventListener("keydown", function (e) {
      if (!lightboxEl || !lightboxEl.classList.contains("is-open")) return;
      if (e.key === "Escape") {
        lbClose();
      } else if (e.key === "ArrowRight") {
        lbStep(1);
      } else if (e.key === "ArrowLeft") {
        lbStep(-1);
      }
    });

    viewStaysBtn.addEventListener("click", function () {
      if (currentStaysUrl) {
        window.location.href = currentStaysUrl;
      }
    });
  })();
  </script>
