<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Bookings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --fg:#0f172a;
      --muted:#64748b;
      --line:rgba(15,23,42,.12);
      --accent:#ff6a3d;
      --teal:#0b3a4a;
    }

    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;
      background: radial-gradient(1000px 700px at 20% -10%, rgba(11,58,74,.10) 0%, rgba(246,247,251,1) 52%, rgba(246,247,251,1) 100%);
      color:var(--fg);
      min-height:100vh;
    }

    .wrap{ max-width:1100px; margin:0 auto; padding:18px 14px 28px; }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }

    .brandRow{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .brandRow img{ height:28px; width:auto; display:block; }

    .pill{
      display:inline-block;
      font-size:11px;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid rgba(15,23,42,.18);
      color:#0f172a;
      font-weight:800;
      vertical-align:middle;
      background:#fff;
    }

    /* ANCHOR: HUB_HEADER_OVERRIDE */
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:8px;
      padding:0;
    }

    .brandRow{
      display:flex;
      align-items:center;
      gap:12px;
      margin:0;
      padding:0;
    }

    .brandRow img{ height:64px; width:auto; display:block; }

    .pill{
      display:inline-block;
      font-size:11px;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid rgba(15,23,42,.18);
      color:#0f172a;
      font-weight:800;
      vertical-align:middle;
      background:#fff;
    }

    .sub{ color:var(--muted); font-size:13px; margin:2px 0 0; }

    .btnRow{ display:flex; gap:10px; align-items:center; }

    .btn.ghost{
      background:#0b3a4a;
      border:1px solid rgba(11,58,74,.35);
      color:#ffffff !important;
      box-shadow:0 6px 18px rgba(15,23,42,.12);
      transition: transform .08s ease, background .15s ease, box-shadow .15s ease, border-color .15s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:9px 12px;
      border-radius:999px;
      font-weight:800;
      font-size:13px;
    }

    .btn.ghost:hover{
      background: linear-gradient(90deg, #0b3a4a 0%, #0f5b63 100%);
      border-color: rgba(11,58,74,.55);
      transform: translateY(-1px);
    }

    .btn.ghost:active{ transform: translateY(0px); }

    .btn.ghost:focus{
      outline:none;
      box-shadow:0 0 0 4px rgba(11,58,74,.20), 0 6px 18px rgba(15,23,42,.12);
    }
    /* ANCHOR: HUB_HEADER_OVERRIDE END */

    .sub{ color:var(--muted); font-size:13px; margin-top:6px; }

    .btnRow{ display:flex; gap:10px; align-items:center; }
    .btn{
      appearance:none;
      border:1px solid rgba(11,58,74,.35);
      background:var(--teal);
      color:#fff;
      font-weight:800;
      font-size:13px;
      padding:9px 12px;
      border-radius:999px;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(15,23,42,.12);
      transition: transform .08s ease, background .15s ease, box-shadow .15s ease, border-color .15s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .btn:hover{
      background: linear-gradient(90deg, #0b3a4a 0%, #0f5b63 100%);
      border-color: rgba(11,58,74,.55);
      transform: translateY(-1px);
    }
    .btn:active{ transform: translateY(0px); }

    .btn.secondary{
      background:#fff;
      color:var(--teal);
      border-color: rgba(11,58,74,.25);
      box-shadow:0 6px 18px rgba(15,23,42,.06);
    }
    .btn.secondary:hover{
      background:#fff;
      border-color: rgba(255,106,61,.35);
      box-shadow:0 10px 26px rgba(15,23,42,.10), 0 0 0 1px rgba(255,106,61,.15);
    }

    .crumb{ color:var(--muted); font-size:13px; margin:6px 0 12px; }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      padding:18px;
      box-shadow:0 10px 34px rgba(15,23,42,.08);
      margin-top:12px;
    }

    .card h2{ margin:0 0 10px; font-size:14px; letter-spacing:.2px; }

    .status{ font-size:12px; color:var(--muted); min-height:16px; }
    .status.bad{ color:#b42318; }
    .status.ok{ color:#0f7a3a; }

    .kpis{ display:grid; grid-template-columns: repeat(4, 1fr); gap:10px; margin-top:12px; }
    @media (max-width: 980px){ .kpis{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 560px){ .kpis{ grid-template-columns: 1fr; } }

    .kpi{
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      background:#fff;
      box-shadow:0 6px 18px rgba(15,23,42,.06);
    }
    .kpi .label{ font-size:11px; color:var(--muted); letter-spacing:.2px; }
    .kpi .value{ margin-top:6px; font-size:18px; font-weight:900; }
    .kpi .sub{ margin-top:6px; font-size:11px; color:var(--muted); }

    /* ANCHOR: FILTERS_ROW_LAYOUT */
    .filters{
      display:grid;
      grid-template-columns: 420px 240px max-content max-content max-content max-content;
      gap:10px;
      margin-top:12px;
      align-items:end;
    }

    @media (max-width: 1100px){
      .filters{ grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 560px){
      .filters{ grid-template-columns: 1fr; }
    }
    /* ANCHOR: FILTERS_ROW_LAYOUT END */

    /* ANCHOR: FILTERS_COMPACT */
    .filters .field{
      display:flex;
      flex-direction:column;
    }

    .filters .field label{
      font-size:11px;
      margin-bottom:4px;
      white-space:nowrap;
    }

    /* Make inputs align tightly */
    .filters .input,
    .filters select{
      height:38px;
    }

    /* Buttons align with inputs */
    .filters .btn{
      height:38px;
      padding:0 14px;
    }
    /* ANCHOR: FILTERS_COMPACT END */

    /* Search should NOT span 2 columns (keeps it to ~40% of row) */
    .field.search{ grid-column:auto; }
    .field.date{ justify-self:start; }

    /* ANCHOR: DATE_FIELD_WIDTH */
    .field.date .input{
      width:12ch;
      max-width:12ch;
    }
    /* ANCHOR: DATE_FIELD_WIDTH END */

    .input, select{
      width:100%;
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px 10px;
      font-size:13px;
      outline:none;
      background:#fff;
      color:var(--fg);
    }
    .input:focus, select:focus{
      border-color: rgba(255,106,61,.35);
      box-shadow: 0 0 0 4px rgba(255,106,61,.10);
    }

    /* ANCHOR: STATUS_MIN_WIDTH */
    #statusSel{
      min-width:220px;
    }
    /* ANCHOR: STATUS_MIN_WIDTH END */

    .actionsRow{
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:center;
      margin-top:12px;
      flex-wrap:wrap;
    }
    .actionsRow .rightActions{ display:flex; gap:10px; align-items:center; }

    table{ width:100%; border-collapse:collapse; margin-top:10px; }
    th, td{
      border-bottom:1px solid var(--line);
      padding:10px 8px;
      font-size:13px;
      text-align:left;
      vertical-align:top;
    }
    th{ color:#1f2a44; font-weight:900; font-size:12px; letter-spacing:.2px; }
    tr:last-child td{ border-bottom:none; }

    .muted{ color:var(--muted); }

    .empty{
      margin-top:12px;
      padding:12px;
      color:var(--muted);
      font-size:13px;
      border:1px dashed rgba(15,23,42,.20);
      border-radius:12px;
      background:#fff;
    }

    .tag{
      display:inline-block;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid rgba(15,23,42,.14);
      font-size:11px;
      color:var(--muted);
      background:#fff;
      font-weight:800;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div>
        <div class="brandRow">
          <img src="/images/logo.png" alt="Lolaelo" />
          <span class="pill"> Bookings </span>
        </div>
      </div>

      <div class="btnRow">
        <a class="btn ghost" href="/admin/index.html">Admin hub</a>
        <a class="btn ghost" href="/partners_app.html">Extranet</a>
        <button id="btnLogout" class="btn ghost" type="button">Sign out</button>
      </div>
    </div>

    <!-- KPIs -->
    <div class="card">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
        <div style="font-weight:900;">Bookings $</div>
        <div class="tag" id="kpiWindow">ET</div>
      </div>

      <div class="kpis">
        <div class="kpi">
          <div class="label">Today</div>
          <div class="value" id="kpiDay">-</div>
          <div class="sub" id="kpiDaySub"></div>
        </div>
        <div class="kpi">
          <div class="label">This week</div>
          <div class="value" id="kpiWeek">-</div>
          <div class="sub" id="kpiWeekSub"></div>
        </div>
        <div class="kpi">
          <div class="label">This month</div>
          <div class="value" id="kpiMonth">-</div>
          <div class="sub" id="kpiMonthSub"></div>
        </div>
        <div class="kpi">
          <div class="label">YTD</div>
          <div class="value" id="kpiYtd">-</div>
          <div class="sub" id="kpiYtdSub"></div>
        </div>
      </div>

      <div id="status" class="status" style="margin-top:10px;"></div>
    </div>

    <!-- Search / filters -->
    <div class="card">
      <h2>Search</h2>

      <div class="filters">
        <div class="field search">
          <label>Search</label>
          <input id="q" class="input" placeholder="Booking ref, traveler email or name" />
        </div>

        <div class="field">
          <label>Status</label>
          <select id="statusSel">
            <option value="">All</option>
            <option value="PENDING_HOTEL_CONFIRMATION">Pending hotel confirmation</option>
            <option value="CONFIRMED">Confirmed</option>
            <option value="COMPLETED">Completed</option>
            <option value="CANCELLED">Cancelled</option>
            <option value="REFUND_IN_PROGRESS">Refund in progress</option>
          </select>
        </div>

        <div class="field date">
          <label>From date</label>
          <input id="fromDate" class="input" placeholder="YYYY-MM-DD" />
        </div>

        <div class="field date">
          <label>To date</label>
          <input id="toDate" class="input" placeholder="YYYY-MM-DD" />
        </div>
        <div class="field" style="display:flex; justify-content:flex-end;">
          <button id="btnClear" class="btn ghost" type="button">Clear</button>
        </div>

        <div class="field" style="display:flex; justify-content:flex-end;">
          <button id="btnSearch" class="btn ghost" type="button">Search</button>
        </div>
      </div>

      <div class="actionsRow">
        <div class="muted">This page is live UI foundation. Next sprint we wire booking search and list endpoints.</div>
      </div>

      <div id="resultsEmpty" class="empty">
        No results yet. Run a search once the booking list endpoint is wired.
      </div>

      <div style="overflow:auto;">
        <table id="resultsTable" style="display:none;">
          <thead>
            <tr>
              <th>Booking</th>
              <th>Property</th>
              <th>Stay</th>
              <th>Status</th>
              <th>Gross</th>
              <th>Provider</th>
              <th>Created</th>
            </tr>
          </thead>
          <tbody id="resultsBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const TOKEN_KEY = "lolaelo_admin_session";
      const LOGIN = "/admin/login.html";
      const PING_URL = "/api/admin/ping";
      const KPI_URL = "/api/admin/kpis/bookings?tz=America%2FNew_York";

      const $ = (id) => document.getElementById(id);

      function getToken(){
        try { return localStorage.getItem(TOKEN_KEY) || ""; } catch { return ""; }
      }

      // ANCHOR: FLATPICKR_INIT
      function initDatePickers(){
        if (window.flatpickr){
          window.flatpickr("#fromDate", { dateFormat:"Y-m-d", allowInput:true });
          window.flatpickr("#toDate",   { dateFormat:"Y-m-d", allowInput:true });
        }
      }
      // ANCHOR: FLATPICKR_INIT END

      function setStatus(msg, kind){
        const el = $("status");
        if (!el) return;
        el.textContent = msg || "";
        el.className = "status" + (kind ? (" " + kind) : "");
      }

      async function ping(token){
        const r = await fetch(PING_URL, { headers: { "Authorization": "Bearer " + token } });
        return r.ok;
      }

      function fmtMoney(n, cur){
        const v = Number(n || 0);
        const c = String(cur || "USD").toUpperCase();
        try { return new Intl.NumberFormat(undefined, { style:"currency", currency: c }).format(v); }
        catch { return `${c} ${v.toFixed(2)}`; }
      }

      function setKpi(id, val){ const el = $(id); if (el) el.textContent = val; }
      function setSub(id, val){ const el = $(id); if (el) el.textContent = val || ""; }

      async function loadKpis(token){
        const r = await fetch(KPI_URL, { headers: { "Authorization": "Bearer " + token } });
        const j = await r.json().catch(() => null);

        if (!r.ok || !j || !j.ok){
          setStatus("KPIs failed to load.", "bad");
          return;
        }

        const cur = j.currency || "USD";
        setKpi("kpiDay", fmtMoney(j.today, cur));
        setKpi("kpiWeek", fmtMoney(j.week, cur));
        setKpi("kpiMonth", fmtMoney(j.month, cur));
        setKpi("kpiYtd", fmtMoney(j.ytd, cur));

        setSub("kpiDaySub",   j.dayStart ? `Since ${String(j.dayStart).slice(0,10)}` : "");
        setSub("kpiWeekSub",  j.weekStart ? `Since ${String(j.weekStart).slice(0,10)}` : "");
        setSub("kpiMonthSub", j.monthStart ? `Since ${String(j.monthStart).slice(0,10)}` : "");
        setSub("kpiYtdSub",   j.yearStart ? `Since ${String(j.yearStart).slice(0,10)}` : "");

        setStatus("Ready.", "ok");
      }

      async function boot(){
        const t = String(getToken() || "").trim();
        if (!t) { location.replace(LOGIN); return; }

        setStatus("Validating...", "");
        const ok = await ping(t).catch(() => false);

        if (!ok){
          try { localStorage.removeItem(TOKEN_KEY); } catch {}
          setStatus("Session invalid. Redirecting...", "bad");
          location.replace(LOGIN);
          return;
        }

        initDatePickers();
        await loadKpis(t);
      }

      $("btnLogout").onclick = () => {
        try { localStorage.removeItem(TOKEN_KEY); } catch {}
        location.replace(LOGIN);
      };

      $("btnClear").onclick = () => {
        $("q").value = "";
        $("statusSel").value = "";
        $("fromDate").value = "";
        $("toDate").value = "";
      };

      $("btnSearch").onclick = () => {
        alert("Next sprint: wire /api/admin/bookings search and list. UI is ready.");
      };

      boot();
    })();
  </script>
</body>
</html>
