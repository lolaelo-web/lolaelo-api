<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lolaelo - Booking status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f9fafb;
      color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .card {
      background: #ffffff;
      padding: 24px 28px;
      border-radius: 14px;
      box-shadow: 0 10px 28px rgba(15, 23, 42, 0.08);
      max-width: 560px;
      width: calc(100% - 28px);
      text-align: left;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 18px;
    }
    p {
      margin: 6px 0;
      font-size: 14px;
      color: #475569;
      line-height: 1.45;
    }
    .row {
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid rgba(15,23,42,.08);
    }
    .kv {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin: 8px 0;
      font-size: 14px;
    }
    .k { color: #64748b; }
    .v { color: #0f172a; font-weight: 600; }
    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
      background: rgba(15,23,42,.06);
      padding: 2px 6px;
      border-radius: 6px;
    }
    .btns {
      display: flex;
      gap: 10px;
      margin-top: 14px;
      flex-wrap: wrap;
    }
    a.btn {
      display: inline-block;
      padding: 9px 14px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 650;
      border: 1px solid rgba(15,23,42,.18);
      color: #0f172a;
      background: transparent;
    }
    a.btn.primary {
      background: #ff6a3d;
      border-color: #ff6a3d;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="headline">Booking received</h1>
    <p id="statusLine">Loading booking details...</p>

    <div class="row">
      <div class="kv"><span class="k">Booking reference</span><span class="v" id="bookingRef">-</span></div>
      <div class="kv"><span class="k">Status</span><span class="v" id="bookingStatus">-</span></div>
      <div class="kv"><span class="k">Hotel confirmation window ends</span><span class="v" id="confirmBy">-</span></div>
      <div class="kv"><span class="k">Refund guarantee deadline</span><span class="v" id="refundBy">-</span></div>
      <p id="sessionLine" style="display:none; margin-top:10px;">
        Stripe session: <code id="sessionId">-</code>
      </p>
    </div>

    <div class="btns">
      <a class="btn" href="/index.html">Back to homepage</a>
      <a class="btn primary" id="receiptBtn" href="#" style="display:none;">Download receipt</a>
    </div>
  </div>

  <script>
    (function () {
      var API_BASE = "https://lolaelo-api.onrender.com";

      function qs(name) {
        return new URLSearchParams(window.location.search).get(name);
      }

      function setText(id, txt) {
        var el = document.getElementById(id);
        if (el) el.textContent = (txt == null || txt === "") ? "-" : String(txt);
      }

      function setHeadline(txt) {
        var el = document.getElementById("headline");
        if (el) el.textContent = txt;
      }

      function setLine(txt) {
        var el = document.getElementById("statusLine");
        if (el) el.textContent = txt;
      }

      function fmtLocal(dt) {
        var d = new Date(dt);
        if (!isFinite(d.getTime())) return "-";
        return d.toLocaleString(undefined, {
          year: "numeric",
          month: "short",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      async function load() {
        var sessionId = qs("session_id");
        if (!sessionId) {
          setHeadline("Missing session id");
          setLine("This page needs the Stripe redirect param: ?session_id=...");
          return;
        }

        setText("sessionId", sessionId);
        var sl = document.getElementById("sessionLine");
        if (sl) sl.style.display = "";

        var url = API_BASE + "/api/bookings/by-session?session_id=" + encodeURIComponent(sessionId);
        var resp = await fetch(url, { method: "GET" });

        if (!resp.ok) {
          setHeadline("Could not load booking");
          setLine("Booking lookup failed (" + resp.status + ").");
          return;
        }

        var b = await resp.json();

        setText("bookingRef", b.bookingRef);
        setText("bookingStatus", (b.status || "").replaceAll("_", " "));
        setText("confirmBy", b.pendingConfirmExpiresAt ? fmtLocal(b.pendingConfirmExpiresAt) : "-");
        setText("refundBy", b.refundDeadlineAt ? fmtLocal(b.refundDeadlineAt) : "-");

        if (b.status === "PENDING_HOTEL_CONFIRMATION") {
          setHeadline("Pending hotel confirmation");
          setLine("Payment received. The hotel has up to 24 hours to confirm. If they do not respond, you are protected by the refund guarantee.");
        } else if (b.status === "CONFIRMED") {
          setHeadline("Booking confirmed");
          setLine("The hotel confirmed your booking.");
        } else if (b.status) {
          setHeadline("Booking status updated");
          setLine("Current status: " + String(b.status).replaceAll("_", " ") + ".");
        } else {
          setLine("Booking loaded.");
        }

        // Receipt: keep hidden for now. We can wire this once you decide the source (Stripe receipt URL vs PDF).
        var rb = document.getElementById("receiptBtn");
        if (rb) rb.style.display = "none";
      }

      load().catch(function (e) {
        console.error(e);
        setHeadline("Error");
        setLine("Something went wrong loading your booking.");
      });
    })();
  </script>
</body>
</html>
