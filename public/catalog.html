<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lolaelo ¬∑ Stays in Siargao</title>
  <link rel="icon" href="/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* === ANCHOR: CATALOG_LIGHT_SKIN (collapsed filters) =================== */
    :root{
      --bg:#fff; --fg:#111; --muted:#6b7280; --line:#eaeaea; --bubble:#ff6633;
      --paper:#ffffff; --radius:16px; --shadow:0 12px 40px rgba(0,0,0,.08);
      --maxw:1100px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--fg);
      background:
        linear-gradient(to bottom, rgba(255,255,255,.10), rgba(255,255,255,.10)),
        url("https://images.pexels.com/photos/1005417/pexels-photo-1005417.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=1600&w=2400")
        center/cover no-repeat fixed;
      display:flex; flex-direction:column; align-items:center;
    }

    .paper{ width:100%; max-width:var(--maxw); margin:18px 20px; background:var(--paper);
      border-radius:var(--radius); box-shadow:var(--shadow); padding:18px 18px 22px; }

    header{ display:flex; align-items:center; gap:12px; justify-content:space-between; margin-bottom:8px; }
    header h1{ margin:6px 0 0; font-size:clamp(22px,3.4vw,26px); font-weight:600; }
    /* ANCHOR: CATALOG_FILTERS_BUTTON_CSS */
    .filters-btn{
      border:1px solid var(--line);
      background:#fff;
      border-radius:999px;
      padding:8px 12px;
      font-weight:600;
      cursor:pointer;
    }
    .filters-btn:hover{ border-color:#d9d9d9; }

    .logo{ display:flex; align-items:center; gap:10px; text-decoration:none; color:inherit; }
    .logo img{ height:28px; width:auto; }

    /* Collapsible filters */
    details.controls{
      border:1px solid var(--line); border-radius:14px; padding:0; overflow:hidden; background:#fff;
    }
    .controls summary{
      list-style:none; cursor:pointer; padding:10px 14px; font-weight:600; display:flex; align-items:center; gap:8px;
    }
    .controls summary::-webkit-details-marker{ display:none; }
    .summary-pill{
      border:1px solid var(--line); background:#fafafa; border-radius:999px; padding:8px 12px; font-weight:600;
    }
    .controls[open] summary{ border-bottom:1px solid var(--line); }
    .controls-body{ padding:10px; }
    .controls-row{
      display:grid; gap:8px; align-items:center;
      grid-template-columns: 1.2fr 1fr 1fr .8fr auto;
    }
    .field{ display:flex; align-items:center; gap:8px; background:#fafafa; border:1px solid var(--line);
      border-radius:12px; padding:10px 12px; }
    .field input,.field select{ width:100%; border:none; background:transparent; outline:none; font:inherit; color:var(--fg); }
    .search-btn{ border:1px solid var(--bubble); background:var(--bubble); color:#fff; font-weight:700;
      border-radius:999px; padding:10px 18px; cursor:pointer; }
    .subhead{ color:var(--muted); font-size:13px; margin:10px 2px 0; }

    /* Grid */
    .grid{ display:grid; grid-template-columns: repeat(3, 1fr); gap:14px; margin-top:14px; }
    @media (max-width:980px){ .grid{ grid-template-columns: repeat(2, 1fr);} }
    @media (max-width:640px){ .controls-row{ grid-template-columns: 1fr 1fr; } .grid{ grid-template-columns: 1fr; } }

    .card{ background:#fff; border:1px solid var(--line); border-radius:14px; overflow:hidden; display:flex; flex-direction:column; }
    .card .img{ position:relative; width:100%; padding-top:62%; overflow:hidden; }
    .card img{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; transition:transform .25s ease; }
    .card:hover img{ transform:scale(1.03); }
    .card .body{ padding:12px; display:flex; flex-direction:column; gap:6px; }
    .name{ display:flex; align-items:center; justify-content:space-between; gap:10px; font-weight:600; }
    .meta{ color:var(--muted); font-size:12px; }
    .chips{ display:flex; gap:6px; flex-wrap:wrap; }
    .chip{ font-size:11px; padding:4px 8px; border:1px solid var(--line); border-radius:999px; background:#fafafa; color:#444; }
    .foot{ display:flex; align-items:center; justify-content:space-between; margin-top:6px; }
    .price{ font-weight:700; }
    .btn{ border:1px solid var(--line); background:#fff; border-radius:10px; padding:8px 10px; font-weight:600; cursor:pointer; }
    .btn:hover{ border-color:#d9d9d9; }
    .stars{ font-size:12px; color:#ffa940; }
  </style>
</head>
<body>
  <div class="paper">
    <header>
      <a class="logo" href="/"><img src="/logo.png" alt="Lolaelo"></a>
      <h1>Siargao stays</h1>
            <!-- ANCHOR: CATALOG_FILTERS_BUTTON -->
    <button id="filtersBtn" class="filters-btn" type="button">Filters</button>
    </header>
    

    <!-- Collapsed by default -->
    <!-- ANCHOR: CATALOG_FILTERS_PANEL -->
    <details id="filtersPanel" class="controls">
      <summary><span class="summary-pill">Filters</span> <span id="found" class="subhead" style="margin-left:6px;">Ready.</span></summary>
      <div class="controls-body">
        <div class="controls-row">
          <label class="field" aria-label="Destination">
            <span>üìç</span>
            <input id="dest" type="text" value="Siargao" />
          </label>

          <label class="field" aria-label="Check-in">
            <span>üìÖ</span>
            <input id="start" type="date" />
          </label>

          <label class="field" aria-label="Check-out">
            <span>üìÖ</span>
            <input id="end" type="date" />
          </label>

          <label class="field" aria-label="Guests">
            <span>üë§</span>
            <select id="guests">
              <option value="1">1 guest</option>
              <option value="2" selected>2 guests</option>
              <option value="3">3 guests</option>
              <option value="4">4 guests</option>
              <option value="5">5+ guests</option>
            </select>
          </label>

          <button id="search" class="search-btn" type="button">Search</button>
        </div>
      </div>
    </details>

    <section id="grid" class="grid" aria-live="polite"></section>
  </div>

  <script>
    // === ANCHOR: CATALOG_SCRIPT (unchanged APIs) ==========================
    const qs   = new URLSearchParams(location.search);
    const S    = (id)=>document.getElementById(id);
    const startInp=S('start'), endInp=S('end'), guestsInp=S('guests'), grid=S('grid'), found=S('found');
    const detailsEl=document.querySelector('details.controls');

    const todayISO = ()=>new Date().toISOString().slice(0,10);
    const addDaysISO=(iso,n)=>{ const d=new Date(iso+"T00:00:00Z"); d.setUTCDate(d.getUTCDate()+n); return d.toISOString().slice(0,10); };

    const s0 = qs.get('start') || todayISO();
    const e0 = qs.get('end')   || addDaysISO(s0, 3);
    startInp.value = s0; endInp.value = e0; guestsInp.value = qs.get('guests') || "2";

    function stars(n){ return '‚òÖ'.repeat(Number(n||0)); }

    function cardHTML(p, start, end){
      const img = (p.images && p.images[0]) || "https://picsum.photos/seed/siargao/800/480";
      const a = (p.amenities || []).slice(0,3).map(a=>`<span class="chip">${a}</span>`).join("");
      const price = p.fromPriceStr ? p.fromPriceStr : '‚Äî';
      const nights = `${p.availableNights}/${p.nightsTotal} nights`;
      const link = `/catalog_details.html?propertyId=${encodeURIComponent(p.propertyId)}&start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}`;

      return `
      <article class="card">
        <a class="img" href="${link}" aria-label="View ${p.name}">
          <img src="${img}" alt="${p.name}">
        </a>
        <div class="body">
          <div class="name">
            <div>${p.name}</div>
            <div class="stars" aria-label="${p.starRating} stars">${stars(p.starRating)}</div>
          </div>
          <div class="meta">${p.city}, ${p.country}</div>
          <div class="chips">${a}</div>
          <div class="foot">
            <div class="meta">${nights}</div>
            <div class="price">${price}</div>
          </div>
          <div class="foot">
            <a class="btn" href="${link}">View details</a>
            <div class="meta">#${p.propertyId}</div>
          </div>
        </div>
      </article>`;
    }

    async function run(){
      const start = startInp.value, end = endInp.value, guests = Number(guestsInp.value || 2) || 2;
      found.textContent = "Searching‚Ä¶";
      try{
        const r = await fetch(`/catalog/search?start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}&guests=${guests}`);
        const j = await r.json();
        const list = (j.properties || []);
        found.textContent = `Found ${list.length} propert${list.length===1?"y":"ies"} ‚Äî ${list.filter(p=>p.availableNights>0).length} with availability.`;
        grid.innerHTML = list.map(p => cardHTML(p, start, end)).join("") || "<div>No results.</div>";
      }catch(err){
        console.error(err);
        found.textContent = "Search failed.";
        grid.innerHTML = "";
      } finally {
        // auto-collapse after a search for ultra-clean view
        detailsEl.open = false;
      }
    }

    document.getElementById('search').addEventListener('click', run);
    run();
  </script>
  <!-- ANCHOR: CATALOG_FILTERS_TOGGLE -->
  <script>
  (() => {
    const btn = document.getElementById('filtersBtn');
    const panel = document.getElementById('filtersPanel');
    if (!btn || !panel) return;
    btn.setAttribute('aria-controls', 'filtersPanel');
    btn.setAttribute('aria-expanded', panel.open ? 'true' : 'false');
    btn.addEventListener('click', () => {
      panel.open = !panel.open;
      btn.setAttribute('aria-expanded', panel.open ? 'true' : 'false');
    });
  })();
  </script>

</body>
</html>
