<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lolaelo ¬∑ Stays in Siargao</title>
  <link rel="icon" href="https://www.lolaelo.com/logo.png?cb=fav-v1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* === ANCHOR: CATALOG_LIGHT_SKIN (collapsed filters) =================== */
    :root{
      --bg:#fff; --fg:#111; --muted:#6b7280; --line:#eaeaea; --bubble:#ff6633;
      --paper:#ffffff; --radius:16px; --shadow:0 12px 40px rgba(0,0,0,.08);
      --maxw:1100px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }

    /* Standardize base type across customer UIs */
    html { font-size: 16px; }
    body{
      font: 15px/1.5 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--fg);
      background:
        linear-gradient(to bottom, rgba(255,255,255,.10), rgba(255,255,255,.10)),
        url("https://images.pexels.com/photos/1005417/pexels-photo-1005417.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=1600&w=2400")
        center/cover no-repeat fixed;
      display:flex; flex-direction:column; align-items:center;
    }

    .paper{ width:100%; max-width:var(--maxw); margin:18px 20px; background:var(--paper);
      border-radius:var(--radius); box-shadow:var(--shadow); padding:18px 18px 22px; }

    /* ANCHOR: CATALOG_HEADER_GRID */
    header{
      display:grid;
      grid-template-columns: auto 1fr auto; /* logo | title | (right space) */
      align-items:center;
      gap:12px;
      margin-bottom:8px;
    }
    header h1{
      margin:6px 0 0;
      text-align:center;               /* keeps title centered */
      font-size:clamp(22px,3.4vw,26px);
      font-weight:600;
    }

    /* ANCHOR: CATALOG_FILTERS_BUTTON_CSS */
    .filters-btn{
      border:1px solid var(--line);
      background:#fff;
      border-radius:999px;
      padding:8px 12px;
      font-weight:600;
      cursor:pointer;
    }
    .filters-btn:hover{ border-color:#d9d9d9; }

    .logo{ display:flex; align-items:center; gap:10px; text-decoration:none; color:inherit; }
    .logo img{ height:28px; width:auto; }
    .logo img{ height:22px; width:auto; display:block; }
    .logo .wordmark{ font-weight:700; font-size:18px; letter-spacing:.2px; }

    /* Collapsible filters (amenities only) */
    details.filters{
      border:1px solid var(--line);
      border-radius:14px;
      padding:0;
      overflow:hidden;
      background:#fff;
    }
    .filters summary{
      list-style:none;
      cursor:pointer;
      padding:10px 14px;
      font-weight:600;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .filters summary::-webkit-details-marker{ display:none; }
    .filters[open] summary{ border-bottom:1px solid var(--line); }
    .filters-body{
      padding:12px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }
    /* ANCHOR: FILTERS_BAR_CSS (INSERT) */
    .filters { margin-top: 8px; width: 100%; }
    .filters summary { padding: 0; }
    .filters .summary-pill{
      display: block;
      width: 100%;
      background: #fafafa;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 600;
    }
    /* Always-visible search bar wrapper */
    .searchbar{
      border:1px solid var(--line);
      border-radius:14px;
      padding:10px;
      background:#fff;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
      margin-bottom:8px;
    }

    /* Search row + inputs (unchanged) */
    .controls-row{
      display:grid;
      gap:8px;
      align-items:center;
      grid-template-columns: 1.2fr 1fr 1fr .8fr auto;
    }
    .field{
      display:flex;
      align-items:center;
      gap:8px;
      background:#fafafa;
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px 12px;
    }
    .field input,.field select{
      width:100%;
      border:none;
      background:transparent;
      outline:none;
      font:inherit;
      color:var(--fg);
    }
    .search-btn{
      border:1px solid var(--bubble);
      background:var(--bubble);
      color:#fff;
      font-weight:700;
      border-radius:999px;
      padding:10px 18px;
      cursor:pointer;
    }
    .subhead{ color:var(--muted); font-size:13px; margin:10px 2px 0; }

    /* Grid */
    .grid{ display:grid; grid-template-columns: repeat(3, 1fr); gap:14px; margin-top:14px; }
    @media (max-width:980px){ .grid{ grid-template-columns: repeat(2, 1fr);} }
    @media (max-width:640px){ .controls-row{ grid-template-columns: 1fr 1fr; } .grid{ grid-template-columns: 1fr; } }

    .card{ background:#fff; border:1px solid var(--line); border-radius:14px; overflow:hidden; display:flex; flex-direction:column; }
    .card .img{ position:relative; width:100%; padding-top:62%; overflow:hidden; }
    .card img{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; transition:transform .25s ease; }
    .card:hover img{ transform:scale(1.03); }
    .card .body{ padding:12px; display:flex; flex-direction:column; gap:6px; }
    .name{ display:flex; align-items:center; justify-content:space-between; gap:10px; font-weight:600; }
    .meta{ color:var(--muted); font-size:12px; }
    .chips{ display:flex; gap:6px; flex-wrap:wrap; }
    .chip{ font-size:11px; padding:4px 8px; border:1px solid var(--line); border-radius:999px; background:#fafafa; color:#444; }
    .foot{ display:flex; align-items:center; justify-content:space-between; margin-top:6px; }
    .price{ font-weight:700; }
    .btn{ border:1px solid var(--line); background:#fff; border-radius:10px; padding:8px 10px; font-weight:600; cursor:pointer; }
    .btn:hover{ border-color:#d9d9d9; }
    .stars{ font-size:12px; color:#ffa940; }
  </style>
</head>
<body>
  <div class="paper">
    <!-- ANCHOR: CATALOG_HEADER_HTML -->
    <header>
      <a class="logo" href="https://www.lolaelo.com/">
        <img
          src="https://www.lolaelo.com/logo.png?cb=logo-5x"
          alt="Lolaelo"
          decoding="async"
          loading="eager"
          style="display:block;height: 95px;width:auto;"
        >
      </a>
      <h1>Siargao stays</h1>
      <span aria-hidden="true"></span>
    </header>

    <!-- ANCHOR: SEARCHBAR -->
    <div class="searchbar">
      <div class="controls-row">
        <label class="field" aria-label="Destination">
          <span>üìç</span>
          <select id="dest">
            <option value="">All destinations</option>
            <option value="SIARGAO">Siargao</option>
            <option value="BORACAY">Boracay</option>
            <option value="ELNIDO">El Nido</option>
            <option value="CEBU">Cebu</option>
            <option value="MANILA">Manila</option>
          </select>
        </label>
        <label class="field" aria-label="Check-in">
          <span>üìÖ</span>
          <input id="start" type="date" />
        </label>

        <label class="field" aria-label="Check-out">
          <span>üìÖ</span>
          <input id="end" type="date" />
        </label>

        <label class="field" aria-label="Guests">
          <span>üë§</span>
          <select id="guests">
            <option value="1">1 guest</option>
            <option value="2" selected>2 guests</option>
            <option value="3">3 guests</option>
            <option value="4">4 guests</option>
            <option value="5">5+ guests</option>
          </select>
        </label>

        <button id="search" class="search-btn" type="button">Search</button>
      </div>

      <div class="subhead" id="found" style="margin-top:8px;">Ready.</div>
    </div>

    <!-- ANCHOR: FILTERS_DETAILS (amenities only) -->
    <details id="amenities" class="filters">
      <summary>
        <span class="summary-pill">Filters ></span>
      </summary>
      <div class="filters-body">
        <label><input type="checkbox" value="beachfront"> Beachfront</label>
        <label><input type="checkbox" value="pool"> Pool</label>
        <label><input type="checkbox" value="wifi"> Wi-Fi</label>
        <label><input type="checkbox" value="aircon"> Aircon</label>
        <label><input type="checkbox" value="restaurant"> Restaurant</label>
        <label><input type="checkbox" value="harbor-view"> Harbor view</label>
        <label><input type="checkbox" value="eco"> Eco</label>
        <label><input type="checkbox" value="bar"> Bar</label>
      </div>
    </details>

    <section id="grid" class="grid" aria-live="polite"></section>
  </div>

  <script>
    // === ANCHOR: CATALOG_SCRIPT ============================================
    const qs   = new URLSearchParams(location.search);
    const S    = (id)=>document.getElementById(id);
    const startInp=S('start'), endInp=S('end'), guestsInp=S('guests'), grid=S('grid'), found=S('found');

    // Bind destination input and hydrate from ?q=
    const destInp = S('dest');
    // ANCHOR: PLAN_PARAM_DEF
    const planRaw = (qs.get('ratePlanId') || qs.get('plan') || '').trim();
    const plan = planRaw === '' ? null : Number(planRaw);
    const planQS = Number.isFinite(plan) && plan > 0 ? `&ratePlanId=${plan}` : '';
    window.ratePlanId = Number.isFinite(plan) && plan > 0 ? plan : null;
    // ANCHOR: PLAN_PARAM_DEF END
    // ANCHOR: CITY_PARAM_DEF
    function selectedCityCode(){
      const v = (S('dest')?.value || '').trim().toUpperCase();
      return v; // '' means all destinations
    }
    // ANCHOR: CITY_PARAM_DEF END
    // ANCHOR: CITY_PARAM_HYDRATE
    const __cityParam = (qs.get('city') || '').trim().toUpperCase();
    if (S('dest')) S('dest').value = __cityParam;
    // ANCHOR: CITY_PARAM_HYDRATE END
    // If q is in URL, show it; otherwise ensure input has no value (placeholder only)
    const detailsEl = document.getElementById('amenities');

    const todayISO = ()=>new Date().toISOString().slice(0,10);
    const addDaysISO=(iso,n)=>{ const d=new Date(iso+"T00:00:00Z"); d.setUTCDate(d.getUTCDate()+n); return d.toISOString().slice(0,10); };

    const s0 = qs.get('start') || todayISO();
    const e0 = qs.get('end')   || addDaysISO(s0, 3);
    startInp.value = s0; endInp.value = e0; guestsInp.value = qs.get('guests') || "2";
    // INIT CITY SELECT FROM ?city= (fallback to SIARGAO)
    (function initCity(){
      const sel = document.getElementById('dest');
      if (!sel) return;
      const qCity = (qs.get('city') || '').trim().toUpperCase();
      sel.value = qCity || 'SIARGAO';
    })();

    function stars(n){ return '‚òÖ'.repeat(Number(n||0)); }

    function cardHTML(p, start, end){
      // ANCHOR: CARDIMAGE_COVER_PICKER (REPLACE)
      const imgArr = Array.isArray(p.images) ? p.images : [];
      const coverObj = imgArr.find(it => typeof it === "object" && it?.isCover === true);
      const firstObj = imgArr.find(it => typeof it === "object" && it?.url);
      const firstAny = imgArr[0];
      const img = coverObj?.url
        || firstObj?.url
        || (typeof firstAny === "string" ? firstAny : null)
        || "https://picsum.photos/seed/siargao/800/480";
      // ANCHOR: CARDIMAGE_COVER_PICKER (REPLACE)
      const a = (p.amenities || []).slice(0,3).map(a=>`<span class="chip">${a}</span>`).join("");
      const price = p.fromPriceStr ? `From ${p.fromPriceStr}` : ''; // show only when present
      const hasRollup = Number.isFinite(p?.availableNights) && Number.isFinite(p?.nightsTotal);
      const nights = hasRollup ? `${p.availableNights}/${p.nightsTotal} nights` : '';
      const availBadge = hasRollup
      ? (Number(p.availableNights) > 0 ? '' : '<span class="chip" title="No rooms available in selected window">sold out</span>')
      : '';
      const link = `/catalog_details.html?propertyId=${encodeURIComponent(p.propertyId)}&start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}${window.ratePlanId ? `&ratePlanId=${encodeURIComponent(window.ratePlanId)}` : ''}`;
      const srcBadge = (p.detail && p.detail._roomsSource === 'db')
        ? '<span class="chip" title="Prices from database">db</span>' : '';

      return `
      <article class="card">
        <a class="img" href="${link}" aria-label="View ${p.name}">
          <img src="${img}" alt="${p.name}">
        </a>
        <div class="body">
          <div class="name">
            <div>${p.name}</div>
            <div class="stars" aria-label="${p.starRating} stars">${stars(p.starRating)}</div>
          </div>
          <div class="meta">${p.city}, ${p.country}</div>
          <div class="chips">${a}${srcBadge}${availBadge}</div>
          <div class="foot">
            <div class="meta">${nights}</div>
            <div class="price">${price} ${srcBadge}</div>
          </div>
          <div class="foot">
            <a class="btn" href="${link}">View details</a>
            <div class="meta">#${p.propertyId}</div>
          </div>
        </div>
      </article>`;
    }

    /* ANCHOR: CATALOG_RUN (REPLACED) */
    async function run(){
      const start  = startInp.value || new Date().toISOString().slice(0,10);
      const end    = endInp.value   || start;
      const guests = Number(guestsInp.value || 2) || 2;

      found.textContent = "Searching‚Ä¶";

      // helpers
      const selectedAmenities = () =>
        Array.from(document.querySelectorAll('#amenities input[type="checkbox"]:checked'))
          .map(cb => String(cb.value).toLowerCase());

      try{
        // ANCHOR: PLAN_IN_SEARCH_FETCH
        const city = selectedCityCode();
        // send BOTH params so backend can match either text or code
        const cityQS =
          city
            ? `&city=${encodeURIComponent(city)}&cityCode=${encodeURIComponent(city)}`
            : '';
        const r = await fetch(
          `/catalog/search?start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}&guests=${guests}${planQS}${cityQS}`
        );
        const j = await r.json();
        const all = Array.isArray(j.properties) ? j.properties : [];
        // ANCHOR: CITY_CLIENT_FILTER
        const citySel = selectedCityCode();
        const byCity = (list, code) => {
          if (!code) return list;
          const norm  = s => String(s || '').trim().toUpperCase();
          const strip = s => norm(s).replace(/[^A-Z0-9]/g, ''); // remove spaces/punct for tolerant compares
          return list.filter(p => {
            const sel   = norm(code);           // e.g., "SIARGAO"
            const cCode = norm(p.cityCode);     // exact code
            const cLab  = norm(p.city);         // label e.g., "GENERAL LUNA, SIARGAO"

            if (cCode === sel) return true;                 // exact code match
            if (cLab === sel) return true;                  // exact label equals selection
            if (cLab.includes(sel)) return true;            // label contains selection (‚Ä¶ SIARGAO)
            if (strip(cLab) === strip(sel)) return true;    // EL NIDO vs ELNIDO
            return false;
          });
        };
        let list = byCity(all, citySel);
        // ANCHOR: CITY_CLIENT_FILTER END

        // ANCHOR: CITY_CLIENT_FILTER_DIAG
        console.log('[catalog] totals:', {
          all: all.length,
          afterCity: list.length,
          citySel
        });
        console.table(
          list.map(p => ({
            id: p.propertyId,
            name: p.name,
            city: p.city,
            cityCode: p.cityCode,
            availableNights: p.availableNights,
            fromPriceStr: p.fromPriceStr
          }))
        );
        // ANCHOR: CITY_CLIENT_FILTER_DIAG END

        // ANCHOR: CITY_CLIENT_FILTER_DIAG
        console.log('[catalog] totals:', {
          all: all.length,
          afterCity: list.length,
          citySel
        });
        console.table(
          list.map(p => ({
            id: p.propertyId,
            name: p.name,
            city: p.city,
            cityCode: p.cityCode,
            availableNights: p.availableNights,
            fromPriceStr: p.fromPriceStr
          }))
        );
        // ANCHOR: CITY_CLIENT_FILTER_DIAG END

        // ANCHOR: TARGET_PROP_DIAG (mike check 1)
        (() => {
          const TARGET = 'mike check 1';
          const norm = s => String(s||'').trim().toLowerCase();
          const inAll  = (all  || []).find(p => norm(p.name) === norm(TARGET));
          const inCity = (list || []).find(p => norm(p.name) === norm(TARGET));

          console.log('[catalog][target]', TARGET, {
            presentInAll: !!inAll,
            presentAfterCityFilter: !!inCity,
            selectedCity: citySel,
            all_city: inAll && { city: inAll.city, cityCode: inAll.cityCode },
            all_availableNights: inAll && inAll.availableNights,
            all_fromPriceStr: inAll && inAll.fromPriceStr
          });

          if (inAll && !inCity) {
            console.warn('[catalog][target] City mismatch likely. Compare:', {
              selectedCity: citySel,
              propCity: inAll.city,
              propCityCode: inAll.cityCode
            });
          }
        })();

        window.__catalogProps = list;

        // 1) amenity filter first
        const sel = selectedAmenities();
        list = sel.length
          ? list.filter(p => {
              const am = (p.amenities || []).map(a => String(a).toLowerCase());
              return sel.every(a => am.includes(a));
            })
          : all;

        found.textContent = `Found ${list.length} propert${list.length===1?"y":"ies"} ‚Äî ${list.filter(p=>p.availableNights>0).length} with availability.`;
        grid.innerHTML = list.map(p => cardHTML(p, start, end)).join("") || "<div>No results.</div>";
      }catch(err){
        console.error(err);
        found.textContent = "Search failed.";
        grid.innerHTML = "";
      } finally {
        if (typeof detailsEl !== 'undefined' && detailsEl) detailsEl.open = false;
      }
    }
    // Update URL with city/start/end/guests (+ optional plan), then run
      document.getElementById('search').addEventListener('click', () => {
        const city   = selectedCityCode();
        const start  = startInp.value || todayISO();
        const end    = endInp.value   || start;
        const guests = Number(guestsInp.value || 2) || 2;

        const params = new URLSearchParams();
        params.set('start', start);
        params.set('end', end);
        params.set('guests', String(guests));
        if (city) params.set('city', city);
        if (window.ratePlanId) params.set('ratePlanId', String(window.ratePlanId));

        history.replaceState(null, '', location.pathname + '?' + params.toString());
        run();
      });

    S('dest')?.addEventListener('change', run);

    /* ANCHOR: AMENITY_AUTO_FILTER */
    function filterAndRenderByAmenities(){
      if (!window.__catalogProps) return;

      const start = startInp.value || new Date().toISOString().slice(0,10);
      const end   = endInp.value   || start;

      const sel = Array.from(document.querySelectorAll('#amenities input[type="checkbox"]:checked'))
        .map(cb => String(cb.value).toLowerCase());

      const all = window.__catalogProps;
      const list = sel.length
        ? all.filter(p => {
            const am = (p.amenities || []).map(a => String(a).toLowerCase());
            return sel.every(a => am.includes(a));
          })
        : all;

      found.textContent = `Found ${list.length} propert${list.length===1?'y':'ies'} ‚Äî ${list.filter(p=>p.availableNights>0).length} with availability.`;
      grid.innerHTML = list.map(p => cardHTML(p, start, end)).join("") || "<div>No results.</div>";
    }

    document.querySelectorAll('#amenities input[type="checkbox"]').forEach(cb => {
      cb.addEventListener('change', () => {
        if (!window.__catalogProps) { run(); } else { filterAndRenderByAmenities(); }
      });
    });

    run();
  </script>
  <!-- ANCHOR: CATALOG_FILTERS_TOGGLE -->
  <script>
  (() => {
    const btn = document.getElementById('filtersBtn');
    const panel = document.getElementById('filtersPanel');
    if (!btn || !panel) return;
    btn.setAttribute('aria-controls', 'filtersPanel');
    btn.setAttribute('aria-expanded', panel.open ? 'true' : 'false');
    btn.addEventListener('click', () => {
      panel.open = !panel.open;
      btn.setAttribute('aria-expanded', panel.open ? 'true' : 'false');
    });
  })();
  /* ANCHOR: FILTERS_TOGGLE_JS */
  (() => {
    const btn   = document.getElementById('filtersBtn');
    const panel = document.getElementById('amenities');
    if (!btn || !panel) return;
    btn.addEventListener('click', () => {
      const willOpen = !panel.open;
      panel.open = willOpen;
      if (willOpen) {
        panel.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    });
  })();
  </script>
</body>
</html>
